<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="d-flex space-between h-center">
        <nav class="d-flex h-center">
            <div class="logo">
                <img src="/assets/adidaslogo.svg" alt="">
            </div>
            <div class="main-nav d-flex h-center">
                <div id="line"></div>
                <a href="shop.html"><i class="fa fa-store"></i></a>
                <a href="index.html" class="active"><i class="fa fa-shoe-prints"></i></a>
                <a href=""><i class="fa fa-shirt"></i></a>
                <a href=""><i class="fa fa-heart"></i></a>
            </div>
        </nav>
        <div class="sec-nav d-flex h-center">
            <nav>
                <a href=""><i class="fa fa-bag-shopping"></i></a>
                <a href=""><i class="fa fa-magnifying-glass"></i></a>
                <a href=""><i class="fa fa-message"></i></a>
            </nav>
            <a href="#" class="user-id"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""></a>
        </div>
    </header>
    <section class="hero wrapper">
        <img src="/assets/croc.png" alt="">
        <h1 class="big-text">Adidas<br/>x<br/> crocs</h1>
        <div class="hero-copy">
            <h3>High-heel Adicroc</h3>
            <p>Designed by Bill Gates</p>
            <a class="btn btn-primary" href="#">Add to cart</a>
        </div>
        <div class="color-picker d-flex h-center">
            <h5>Choose your color</h5>
            <input type="color" name="red" value="#ff6347">
            <input type="color" name="black" value="black">
            <input type="color" name="green" value="#21961d">
            <input type="color" name="blue" value="#0000ff">
        </div>
    </section>
</body>
</html>
